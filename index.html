<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Basic Calculator</title>
    <!-- project styles -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/calculator.css">
  </head>

  <body>
    <header class="header">
      <h1 class="header-title"></h1>
    </header>
    
    <section class="calculator">
      <div class="calculator-screen">
        0
      </div>
      <div class="calculator-buttons">
        <div class="calculator-buttons-row">
          <button class="calculator-button calculator-button-special double ">AC</button>
          <button class="calculator-button calculator-button-special">←</button>
          <button class="calculator-button">÷</button>
        </div>
        <div class="calculator-buttons-row">
          <button class="calculator-button">7</button>
          <button class="calculator-button">8</button>
          <button class="calculator-button">9</button>
          <button class="calculator-button">X</i></button>
        </div>
        <div class="calculator-buttons-row">
          <button class="calculator-button">4</button>
          <button class="calculator-button">5</button>
          <button class="calculator-button">6</button>
          <button class="calculator-button">-</button>
        </div>
        <div class="calculator-buttons-row">
          <button class="calculator-button">1</button>
          <button class="calculator-button">2</button>
          <button class="calculator-button">3</button>
          <button class="calculator-button">+</button>
        </div>
        <div class="calculator-buttons-row">
          <button class="calculator-button triple">0</button>
          <button class="calculator-button">=</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span class="footer-message"></span>
    </footer>
  
  <script src="./javascript/calculator.js"></script>
  </body>
</html>
